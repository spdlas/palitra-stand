<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" >
	<link rel="stylesheet" href="../../componentsv2.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="logo">
				<img src="../../img/logo.svg" alt="">
			</div>
		</div>
		<div class="game">
			<button>Играть!</button>
			<div id="left"></div>
			<div id="right"></div>
			<div id="count-down"></div>
			<div id="box">
				<p>Твой счет</p>
				<span id="scores">20</span>
				<div id="close"><i class="fas fa-times">Сыграть еще</i></div>
			</div>
		</div>
		<div class="button-back back-mini" id="buttonBack">НАЗАД</div>
	</div>
	<script src="../../JS/backbutton.js"></script>
	<script src="../../JS/disableRightClick.js" defer></script>
	<script src="../../JS/index-redirect.js"></script>
	<script src="script.js"></script>
</body>
</html>
