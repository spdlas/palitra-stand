<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../stylev2.css">
    <link rel="stylesheet" href="../../componentsv2.css">
    <link rel="stylesheet" href="branch.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="../../img/logo.png" alt="">
            </div>
        </div>
        <div class="branch-menu">
            <div class="index-menu__item" onclick="window.location.href='./krylo'" id="menu1">
                <div class="index-menu__icon"><img src="../../img/icons/icon-branch-house.svg"></div>
                <div class="index-menu__text">Ф-Л КРЫЛАТСКОЕ</div>
            </div>
            <div class="index-menu__item" onclick="window.location.href='./ramenki'" id="menu2">
                <div class="index-menu__icon"><img src="../../img/icons/icon-branch-house.svg"></div>
                <div class="index-menu__text">Ф-Л РАМЕНКИ</div>
            </div>
            <div class="index-menu__item" onclick="window.location.href='./vnukovo'" id="menu3">
                <div class="index-menu__icon"><img src="../../img/icons/icon-branch-house.svg"></div>
                <div class="index-menu__text">Ф-Л ВНУКОВО</div>
            </div>
            <div class="index-menu__item" onclick="window.location.href='./troparevo'" id="menu4">

            </div>
            <div class="index-menu__item" onclick="" id="menu5">
                <div class="index-menu__icon"><img src="../../img/icons/icon-branch-house.svg"></div>
                <div class="index-menu__text">АДМИНИСТРАЦИЯ</div>
            </div>
            <div class="index-menu__item" onclick="" id="menu6">
                <div class="index-menu__icon"><img src="../../img/icons/icon-branch-docs-document.svg"></div>
                <div class="index-menu__text">ДОКУМЕНТЫ</div>
            </div>
        </div>
        <div class="button-back" id="buttonBack">НАЗАД</div>
    </div>
	<script src="../../JS/backbutton.js"></script>
	<script src="../../JS/disableRightClick.js" defer></script>
	<script src="../../JS/index-redirect.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="./JS/animation.js"></script>
